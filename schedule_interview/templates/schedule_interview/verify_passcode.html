<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Passcode</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #1c6073, #fef6fb);
    display: flex; justify-content: center; align-items: center;
    min-height: 100vh; padding: 20px;
  }
  .container {
    background: #fff; padding: 40px 35px; border-radius: 16px;
    width: 100%; max-width: 450px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.12); text-align: center;
  }
  h2 { color: #333; margin-bottom: 10px; }
  p { color: #666; margin-bottom: 25px; }
  input[type="text"] {
    width: 100%; padding: 16px; border-radius: 8px;
    border: 2px solid #d1d5db; font-size: 28px;
    text-align: center; letter-spacing: 10px;
    font-family: 'Courier New', monospace;
    margin-bottom: 20px; font-weight: bold;
  }
  input:focus { outline: none; border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37,99,235,0.1); }
  button {
    width: 100%; padding: 14px; border: none; border-radius: 8px;
    background: #2563eb; color: white; font-size: 16px;
    font-weight: 600; cursor: pointer; transition: all 0.2s;
  }
  button:hover { background: #1d4ed8; transform: translateY(-1px); }
  .error { background: #fee2e2; color: #991b1b; padding: 12px; border-radius: 8px; margin-bottom: 20px; }
  .info { background: #dbeafe; color: #1e40af; padding: 12px; border-radius: 8px; margin-top: 20px; font-size: 14px; }
</style>
</head>
<body>
<div class="container">
  <h2>Interview Access</h2>
  <p>Welcome, <strong>{{ candidate_name }}</strong>!<br>Enter the 6-digit passcode from your email.</p>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <input
      type="text"
      name="passcode"
      placeholder="000000"
      maxlength="6"
      pattern="[0-9]{6}"
      required
      autofocus
      oninput="this.value = this.value.replace(/[^0-9]/g, '')"
    >
    <button type="submit">Verify & Start Interview â†’</button>
  </form>

  <div class="info"> Check your email for the 6-digit passcode.</div>
</div>
</body>
</html>
